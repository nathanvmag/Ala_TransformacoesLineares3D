<!-- Descrição do layout para caixa de matrizes de transformação -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Caixa de Transformações 3D</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="container-fluid">
              <div class="row ">
                  <div class="col-md-3 ">   
                  <form>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="expandfactor">Rotacionar x graus: </label>
                          <input type="number" class="form-control" value=0 id="rotationfactor" placeholder="">
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-3  align-self-md-center">                       
                    <button class="btn btn-primary " onclick="rot('x')" >Eixo x</button>
                  </div>
                  <div class="col-md-3 align-self-md-center">                       
                      <button class="btn btn-primary " onclick="rot('y')" >Eixo y </button>
                    </div>
                    <div class="col-md-3 align-self-md-center ">                       
                        <button class="btn btn-primary " onclick="rot('z')" >Eixo z </button>
                      </div>
                 </div>
                 <div class="row ">
                  <div class="col-md-3 ">   
                  <form>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="expandfactor">Rotacionar sobre o vetor: </label>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-3  ml-auto"> 
                      <input type="number" class="form-control" id="vecrotx" value=1 id="rotationfactor" placeholder="">
                      <input type="number" class="form-control" id="vecroty" value=1 id="rotationfactor" placeholder="">
                      <input type="number" class="form-control" id="vecrotz" value=1 id="rotationfactor" placeholder="">
                      
                  </div>
                  <div class="col-md-3 align-self-md-center">
                      <button class="btn btn-primary " onclick="rotvec()" >Rotacionar </button>
                       
                    </div>
                    <div class="col-md-3 align-self-md-center ">                       
                      </div>
                 </div>
              
              <div class="row my-2">
               <div class="col-md-4 "> 
                 <button class="btn btn-primary" onclick="reflex('x')" >Reflexão no eixo X</button>
               </div>
               <div class="col-md-4 "> 
                  <button class="btn btn-primary" onclick="reflex('y')">Reflexão no eixo Y</button>
                </div>
                <div class="col-md-4 "> 
                    <button class="btn btn-primary" onclick="reflex('z')">Reflexão no eixo Z</button>
                  </div>
              </div>
              <div class="row my-4">
                  <div class="col-md-4 "> 
                    <button class="btn btn-primary" onclick="proj('x')" >Projeção no eixo X</button>
                  </div>
                  <div class="col-md-4 "> 
                     <button class="btn btn-primary" onclick="proj('y')">Projeção no eixo Y</button>
                   </div>
                   <div class="col-md-4 "> 
                       <button class="btn btn-primary" onclick="proj('z')">Projeção no eixo Z</button>
                     </div>
                 </div>
                 <div class="row my-4">
                    <div class="col-md-4 "> 

                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="expandfactor">Expandir x vezes:</label>
                            <input type="number" class="form-control" id="expandfactor" placeholder="">

                        </div>
                      </form>
                    </div>
                    <div class="col-md-4 align-self-md-center">                       
                      <button class="btn btn-primary " onclick="expand()" >Expandir</button>
                    </div>
                    <div class="col-md-4 align-self-md-center">                       
                        <button class="btn btn-primary " onclick="projret()" >Projetar reta x=y=z </button>
                      </div>
                   
                   </div>
                  
            </div>
